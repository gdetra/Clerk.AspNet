name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          npm ci
          dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: Pack NuGet package
        id: pack
        run: |
          # Get current version from csproj or use a test version
          VERSION=$(grep '<Version>' src/Clerk.AspNet.Authorization/Clerk.AspNet.Authorization.csproj | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/' || echo "0.0.0-local")
          echo "Building package with version: $VERSION"

          # Create output directory
          mkdir -p nupkg

          # Pack the project
          dotnet pack src/Clerk.AspNet.Authorization/Clerk.AspNet.Authorization.csproj \
            --configuration Release \
            --output nupkg \
            --no-build

          # Find and display the created package
          NUPKG_FILE=$(find nupkg -name "*.nupkg" -type f | head -n 1)
          if [ -n "$NUPKG_FILE" ]; then
            # Get absolute path for container
            ABSOLUTE_PATH=$(realpath "$NUPKG_FILE")

            echo "=========================================="
            echo "âœ… Package created successfully!"
            echo "=========================================="
            echo "ðŸ“¦ Container path: $ABSOLUTE_PATH"
            echo "ðŸ“ Relative path:  $NUPKG_FILE"
            echo "ðŸ“ File size:      $(ls -lh "$NUPKG_FILE" | awk '{print $5}')"
            echo "=========================================="
            echo ""
            echo "To copy from container to host, use:"
            echo "docker cp \$(docker ps -lq):$ABSOLUTE_PATH ."
            echo "=========================================="

            echo "nupkg_path=$ABSOLUTE_PATH" >> $GITHUB_OUTPUT
          else
            echo "âŒ Error: No package file was created"
            exit 1
          fi

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Get version from git tag
        id: version
        if: success()
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Found version: $VERSION"
          else
            echo "No version tag found"
          fi

      - name: Publish to NuGet
        if: success() && steps.version.outputs.version != ''
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NUPKG_FILE="${{ github.workspace }}/nupkg/Clerk.AspNet.Authorization.${VERSION}.nupkg"

          if [ -f "$NUPKG_FILE" ]; then
            echo "Publishing $NUPKG_FILE to NuGet..."
            dotnet nuget push "$NUPKG_FILE" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          else
            echo "Error: Package file not found: $NUPKG_FILE"
            exit 1
          fi
